<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="home"></div>
	<div class="header">Carvan</div>
    <div id="journey">
	<div>
      <div id="stats-area">
        <div class="stat">
          Day <span id="stat-day" class="stat-value"></span>
        </div>
        <div class="stat">
          Distance <span id="stat-distance" class="stat-value"></span>
        </div>
        <div class="stat">
          Crew <span id="stat-crew" class="stat-value"></span>
        </div>
        <div class="stat">
          Oxen <span id="stat-oxen" class="stat-value"></span>
        </div>
        <div class="stat">
          Food <span id="stat-food" class="stat-value"></span>
        </div>
        <div class="stat">
          Money <span id="stat-money" class="stat-value"></span>
        </div>
        <div class="stat">
          Firepower <span id="stat-firepower" class="stat-value"></span>
        </div>
        <div class="stat">
          Weight <span id="stat-weight" class="stat-value"></span
          ><span id="stat-capacity" class="stat-value"></span>
        </div>
      </div>
      <div class="updates-area" id="updates-area"></div>
	  </div>
      <div id="shop" class="hidden">
        <div id="prods"></div>
        <button>Leave shop</button>
      </div>
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="fight">Fight</button>
        <button id="runaway">Run away</button>
      </div>
      <div id="progress-area">
        <img id="carvan" src="images/caravan.png" />
        <img id="trees" src="images/trees.png" />
      </div>
    </div>

    <div id="event"></div>
    <script src="Event.js"></script>
    <script src="Carvan.js"></script>
    <script src="UI.js"></script>
    <script src="Game.js"></script>
  </body>
</html>
